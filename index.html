<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invisible Text</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121a32;
      --muted: #9db0d0;
      --text: #e8efff;
      --accent: #6ea8ff;
      --accent-2: #79f2c0;
      --danger: #ff6b6b;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: auto;
      margin: 0;
      font-family: ui-sans-serif, system-ui, sans-serif;
      color: var(--text);
    }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .app {
      width: 1200px;
      max-width: 95vw;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 700px;
    }

    header {
      padding: 20px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, .06);
      background: linear-gradient(180deg, rgba(110, 168, 255, .12), transparent);
      height: 70px;
      flex-shrink: 0;
    }

    header .logo {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: conic-gradient(from 220deg at 50% 50%, var(--accent), var(--accent-2));
      filter: drop-shadow(0 2px 8px rgba(110, 168, 255, .35));
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header .sub {
      color: var(--muted);
      font-size: 14px;
      margin-left: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 20px;
      flex: 1;
      height: calc(100% - 70px - 64px); /* Subtract header and footer heights */
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .field {
      background: rgba(255, 255, 255, .02);
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: 14px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    label {
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .char-count {
      font-size: 12px;
      color: var(--muted);
      font-weight: normal;
    }

    textarea {
      width: 100%;
      height: 300px;
      min-height: 300px;
      max-height: 400px;
      border: 1px solid rgba(255, 255, 255, .08);
      background: #0e1530;
      color: var(--text);
      border-radius: 12px;
      padding: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 15px;
      resize: vertical;
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(110, 168, 255, .05);
      flex: 1;
    }

    textarea:focus {
      border-color: var(--accent);
    }

    textarea#output {
      background: rgba(14, 21, 48, 0.7);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }

    .btn {
      appearance: none;
      border: 0;
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      color: white;
      background: linear-gradient(180deg, var(--accent), #3c7bff);
      box-shadow: 0 6px 16px rgba(61, 123, 255, .35);
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
      flex: 1;
      min-width: 120px;
    }

    .btn:hover {
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn.secondary {
      background: linear-gradient(180deg, #2a365c, #1d2744);
      box-shadow: none;
      color: #dce6ff;
      border: 1px solid rgba(255, 255, 255, .08);
    }

    .btn.danger {
      background: linear-gradient(180deg, #ff7b7b, #dc5b5b);
      box-shadow: 0 6px 14px rgba(255, 107, 107, .35);
    }

    .hint {
      color: var(--muted);
      font-size: 12px;
      margin-left: auto;
    }

    .footer {
      padding: 14px 20px;
      border-top: 1px solid rgba(255, 255, 255, .06);
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      color: var(--muted);
      font-size: 13px;
      height: 64px;
      flex-shrink: 0;
    }

    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(110, 168, 255, .12);
      color: #cfe1ff;
      border: 1px solid rgba(110, 168, 255, .25);
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <h1>opacity</h1>
      <span class="sub">Encoder/Decoder</span>
    </header>

    <div class="grid">
      <div class="field">
        <label for="input">
          Input Text
          <span class="char-count" id="inputCount">0 chars</span>
        </label>
        <textarea id="input" placeholder="Type text to encode or paste invisible text to decode..."></textarea>
        <div class="row">
          <button class="btn" id="encodeBtn">Encode</button>
          <button class="btn" id="decodeBtn">Decode</button>
          <button class="btn secondary" id="copyInput">Copy Input</button>
          <button class="btn secondary" id="clearInput">Clear</button>
          <span class="hint">Shift+Enter=Decode • Ctrl+Enter=Encode</span>
        </div>
      </div>

      <div class="field">
        <label for="output">
          Result
          <span class="char-count" id="outputCount">0 chars</span>
        </label>
        <textarea id="output" placeholder="Result appears here..." readonly></textarea>
        <div class="row">
          <button class="btn" id="copyBtn">Copy Result</button>
          <button class="btn secondary" id="clearOutput">Clear</button>
          <button class="btn danger" id="swapBtn" title="Swap input and output">Swap</button>
          <span class="hint" id="status">Ready</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="pill">Zero-width characters</div>
      <div>Invisible Text Converter</div>
    </div>
  </div>

  <script>
    // Zero-width characters
    const ZERO_WIDTH_SPACE = '\u200B';
    const ZERO_WIDTH_NON_JOINER = '\u200C';
    const ZERO_WIDTH_JOINER = '\u200D';
    
    const $ = sel => document.querySelector(sel);
    const input = $("#input");
    const output = $("#output");
    const status = $("#status");
    const inputCount = $("#inputCount");
    const outputCount = $("#outputCount");

    // Update character counts
    function updateCounts() {
      inputCount.textContent = `${input.value.length} chars`;
      outputCount.textContent = `${output.value.length} chars`;
    }

    // Set status message
    function setStatus(msg, ok = true) {
      status.textContent = msg;
      status.style.color = ok ? "var(--accent-2)" : "var(--danger)";
    }

    // Encode text to invisible characters
    function encodeText() {
      const text = input.value;
      if (!text.trim()) { 
        setStatus("Nothing to encode", false); 
        return; 
      }
      
      try {
        let binaryString = '';
        for (let i = 0; i < text.length; i++) {
          const binary = text.charCodeAt(i).toString(2).padStart(8, '0');
          binaryString += binary;
        }
        
        let invisibleText = '';
        for (let i = 0; i < binaryString.length; i++) {
          invisibleText += binaryString[i] === '0' ? ZERO_WIDTH_SPACE : ZERO_WIDTH_JOINER;
          
          if ((i + 1) % 8 === 0 && i !== binaryString.length - 1) {
            invisibleText += ZERO_WIDTH_NON_JOINER;
          }
        }
        
        output.value = invisibleText;
        setStatus(`Encoded ${text.length} chars → ${invisibleText.length} invisible chars`);
      } catch (error) {
        setStatus("Error encoding text", false);
      }
      
      updateCounts();
    }

    // Decode invisible characters back to text
    function decodeText() {
      const invisibleText = input.value;
      if (!invisibleText.trim()) { 
        setStatus("Nothing to decode", false); 
        return; 
      }
      
      try {
        let binaryString = '';
        for (let i = 0; i < invisibleText.length; i++) {
          const char = invisibleText[i];
          if (char === ZERO_WIDTH_SPACE) {
            binaryString += '0';
          } else if (char === ZERO_WIDTH_JOINER) {
            binaryString += '1';
          }
        }
        
        let decodedText = '';
        for (let i = 0; i < binaryString.length; i += 8) {
          const byte = binaryString.substring(i, i + 8);
          if (byte.length === 8) {
            const charCode = parseInt(byte, 2);
            decodedText += String.fromCharCode(charCode);
          }
        }
        
        if (decodedText) {
          output.value = decodedText;
          setStatus(`Decoded ${decodedText.length} chars`);
        } else {
          setStatus("No invisible text found", false);
        }
      } catch (error) {
        setStatus("Error decoding text", false);
      }
      
      updateCounts();
    }

    // Copy to clipboard
    async function copyToClipboard(text) {
      try { 
        await navigator.clipboard.writeText(text); 
        setStatus("Copied to clipboard"); 
      }
      catch (e) { 
        setStatus("Clipboard blocked", false); 
      }
    }

    // Event listeners
    $("#encodeBtn").addEventListener("click", encodeText);
    $("#decodeBtn").addEventListener("click", decodeText);
    $("#copyBtn").addEventListener("click", () => copyToClipboard(output.value));
    $("#copyInput").addEventListener("click", () => copyToClipboard(input.value));
    $("#clearInput").addEventListener("click", () => { 
      input.value = ""; 
      setStatus("Cleared input"); 
      updateCounts();
    });
    $("#clearOutput").addEventListener("click", () => { 
      output.value = ""; 
      setStatus("Cleared result"); 
      updateCounts();
    });
    $("#swapBtn").addEventListener("click", () => { 
      [input.value, output.value] = [output.value, input.value]; 
      setStatus("Swapped");
      updateCounts();
    });

    // Keyboard shortcuts
    document.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === "Enter") { 
        encodeText(); 
        e.preventDefault(); 
      }
      if (e.shiftKey && e.key === "Enter") { 
        decodeText(); 
        e.preventDefault(); 
      }
    });

    // Update counts on input
    input.addEventListener("input", updateCounts);
    output.addEventListener("input", updateCounts);

    // Auto-encode on load
    window.addEventListener("load", () => {
      updateCounts();
      setTimeout(encodeText, 100);
    });
  </script>
</body>
</html>
