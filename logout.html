<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            color: white;
        }
        
        .logout-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            margin-bottom: 1rem;
            color: #ef4444;
        }
        
        p {
            margin-bottom: 2rem;
            color: #94a3b8;
        }
        
        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .logout-btn {
            background: #ef4444;
            color: white;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        .login-btn {
            background: #3b82f6;
            color: white;
            margin-left: 1rem;
        }
        
        .login-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Logout</h1>
        <p>Are you sure you want to logout?</p>
        <div>
            <button class="btn logout-btn" id="logoutBtn">Yes, Logout</button>
            <a href="main/opacify.html" class="btn login-btn">Cancel</a>
        </div>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Clear login session
            localStorage.removeItem('userLoggedIn');
            localStorage.removeItem('username');
            
            // Redirect to login page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
